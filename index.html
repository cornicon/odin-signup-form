<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="theme-section">
        <div class="logo-section"></div>
        <div class="footer">
            Photo by <a href="https://unsplash.com/@nikhil_1198">Nikhil Kamble</a> on <a href="https://unsplash.com/photos/-ptiKhJRryw">Unsplash</a>
        </div>
    </div>
    <div class="form-section">
        <header>
            <h1>Sign Up</h1>
            <p><em>Want to sign up? then fill out this form</em></p>
        </header>
        <form action="" method="get">
            <div>
                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" type="text"/>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input id="last-name" name="last-name" type="text"/>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email"/>
            </div>
            <div>
                <label for="phone-number">Phone Number</label>
                <input id="phone-number" name="phone-number" type="tel"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password"/>
            </div>
            <div>
                <label for="password-confirm">Confirm Password</label>
                <input id="password-confirm" name="password-confirm" type="password"/>
            </div>
        </form>
        <div class="submit-section">
            <button>Create Account</button>
            <div>Already have an account?
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
