<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="theme-section">
        <div class="flex-spacer">
            <div class="logo-section">
                <img class="logo"src="./img/odin-lined.png" alt="Company Logo">
                <div class="logo-text">ODIN</div>
            </div>
        </div>
        <div class="flex-spacer"></div>
        <div class="flex-spacer"></div>
        <div class="footer">
            Photo by <a href="https://unsplash.com/@nikhil_1198">Nikhil Kamble</a> on <a href="https://unsplash.com/photos/-ptiKhJRryw">Unsplash</a>
        </div>
    </div>
    <div class="content-section">
        <header>
            <h1>Sign Up</h1>
            <p><em>Want to sign up? then fill out this form</em></p>
        </header>

        <div class="form-section">
            <form action="" method="get">
                <h1>Let's do this!</h1>
                <div class="form-pair">  
                    <div>
                        <label for="first-name">First Name</label>                
                        <input id="first-name" name="first-name" type="text" min="1" required/>
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>                
                        <input id="last-name" name="last-name" type="text" min="1" required/>
                    </div>
                </div>

                <div class="form-pair">  
                    <div>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" min="5" required/>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" name="phone-number" type="tel" pattern="[0-9]{10}" required/>
                    </div>
                </div>

                <div class="form-pair">  
                    <div>
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" min="8" required/>
                        <div id="password-error"></div>
                    </div>

                    <div>
                        <label for="password-confirm">Confirm Password</label>
                        <input id="password-confirm" name="password-confirm" min="8" type="password" required/>
                    </div>
                </div>
        </div>

                <div class="submit-section">
                    <button type="submit">Create Account</button>
                    <div>Already have an account?
                        <a href="#">Log in</a>
                    </div>
                </div>
            </form>
    </div>
</body>
</html>
